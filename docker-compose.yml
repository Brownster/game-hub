services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  coturn:
    image: coturn/coturn:4.6
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    environment:
      TURN_SECRET: ${TURN_SECRET:-gamehub-turn-secret}
    command: -c /etc/coturn/turnserver.conf

  hub:
    build:
      context: ./services/hub
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379
      AI_DELAY_MS: 300
      ROOM_TTL_SECONDS: 86400
      TURN_SECRET: ${TURN_SECRET:-gamehub-turn-secret}
      TURN_SERVER: ${TURN_SERVER:-turn:localhost:3478}
    depends_on:
      - redis

  web:
    build:
      context: ./services/web
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - hub

volumes:
  redis_data:
