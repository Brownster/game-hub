name: Build and Push Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to apply to images (default: latest)"
        required: false
        default: "latest"
      push:
        description: "Push images to GHCR"
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ inputs.push }}
          tags: |
            ghcr.io/${{ github.repository }}/gamehub:${{ inputs.tag }}
            ghcr.io/${{ github.repository }}/gamehub:${{ github.sha }}
