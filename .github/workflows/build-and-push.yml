name: Build and Push Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to apply to images (default: latest)"
        required: false
        default: "latest"
      push:
        description: "Push images to GHCR"
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image variables
        run: |
          echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "IMAGE_TAG=${{ inputs.tag }}" >> "$GITHUB_ENV"
            echo "SHOULD_PUSH=${{ inputs.push }}" >> "$GITHUB_ENV"
          else
            echo "IMAGE_TAG=latest" >> "$GITHUB_ENV"
            echo "SHOULD_PUSH=true" >> "$GITHUB_ENV"
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ env.SHOULD_PUSH }}
          tags: |
            ${{ env.IMAGE_REPO }}/gamehub:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_REPO }}/gamehub:${{ github.sha }}
